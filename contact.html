<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Anfas Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <!-- Lucide Icons (CDN) -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>
    <div class="grain-overlay"></div>
    <div class="content-wrapper">
        <!-- Header -->
        <header class="header">
            <div class="container header-content">
                <div class="logo">ANFAS.</div>
                <nav class="nav-container">
                    <ul class="nav-menu">
                        <li>
                            <a href="index.html#home" aria-label="Home">
                                <span class="desktop-text">Home</span>
                                <i data-lucide="home" class="mobile-icon"></i>
                            </a>
                        </li>
                        <li>
                            <a href="index.html#about" aria-label="About">
                                <span class="desktop-text">About</span>
                                <i data-lucide="user" class="mobile-icon"></i>
                            </a>
                        </li>
                        <li>
                            <a href="index.html#service" aria-label="Services">
                                <span class="desktop-text">Service</span>
                                <i data-lucide="briefcase" class="mobile-icon"></i>
                            </a>
                        </li>
                        <li>
                            <a href="contact.html" class="active" aria-label="Contact">
                                <span class="desktop-text">Contact</span>
                                <i data-lucide="mail" class="mobile-icon"></i>
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="header-actions">
                    <a href="contact.html" class="btn btn-outline">Hire Me</a>
                    <button class="menu-toggle" id="menuToggle" aria-label="Toggle Menu">
                        <span class="hamburger-box">
                            <span class="hamburger-inner"></span>
                        </span>
                    </button>
                </div>
            </div>
        </header>

        <main>
            <div style="padding-top: 150px;"></div>
            <!-- Contact Section -->
            <section id="contact" class="contact">
                <div class="container">
                    <div class="section-header">
                        <span class="section-subtitle">GET IN TOUCH</span>
                        <h2>Let's discuss your project</h2>
                    </div>
                    <div class="contact-grid">
                        <div class="contact-info">
                            <div class="contact-visual">
                                <div class="sphere-container">
                                    <div class="sphere"></div>
                                    <div class="sphere-glow"></div>
                                    <div class="sphere-text">Let's Connect</div>
                                </div>
                            </div>
                            <div class="info-card">
                                <div class="icon-box"><i data-lucide="mail"></i></div>
                                <div>
                                    <h4>Email</h4>
                                    <p>kanfas888@gmail.com</p>
                                </div>
                            </div>
                            <div class="info-card">
                                <div class="icon-box"><i data-lucide="phone"></i></div>
                                <div>
                                    <h4>Phone</h4>
                                    <p>+91 8590468094</p>
                                </div>
                            </div>
                            <div class="info-card">
                                <div class="icon-box"><i data-lucide="map-pin"></i></div>
                                <div>
                                    <h4>Location</h4>
                                    <p>India</p>
                                </div>
                            </div>
                        </div>
                        <form id="contactForm" class="contact-form">
                            <div class="form-group">
                                <input type="text" id="name" placeholder="Name" required>
                            </div>

                            <div class="form-group">
                                <input type="email" id="email" placeholder="Email" required>
                            </div>

                            <div class="form-group">
                                <input type="text" id="subject" placeholder="Subject">
                            </div>

                            <div class="form-group">
                                <textarea id="message" placeholder="Message" rows="5" required></textarea>
                            </div>

                            <button type="submit" class="btn btn-primary whatsapp-btn">
                                <span class="icon-wrapper">
                                    <i data-lucide="message-circle" class="icon-default"></i>
                                    <i data-lucide="whatsapp" class="icon-hover"></i>
                                </span>
                                <span>Let's Talk</span>
                            </button>



                            <p id="formStatus" class="form-status"></p>
                        </form>

                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Footer -->
    <footer class="footer-premium" id="footer">
        <!-- Aurora Background -->
        <div class="aurora-bg">
            <div class="aurora-blob b-1"></div>
            <div class="aurora-blob b-2"></div>
            <div class="aurora-blob b-3"></div>
        </div>

        <div class="chromatic-container container">
            <!-- Fluid Typography Header -->
            <div class="fluid-header">
                <h1 class="ripple-text">ELEVATE</h1>
                <h1 class="ripple-text text-outline">YOUR VISION</h1>
            </div>

            <!-- Frosted Glass Dock -->
            <div class="frosted-dock">
                <div class="dock-pill">
                    <a href="mailto:anfas@example.com" class="dock-link" data-tooltip="Email">
                        <i data-lucide="mail"></i>
                    </a>
                    <a href="https://www.instagram.com/anf4ll" target="_blank" class="dock-link"
                        data-tooltip="Instagram">
                        <i data-lucide="instagram"></i>
                    </a>
                    <a href="https://linkedin.com" target="_blank" class="dock-link" data-tooltip="LinkedIn">
                        <i data-lucide="linkedin"></i>
                    </a>
                    <div class="dock-divider"></div>
                    <a href="contact.html" class="dock-cta">
                        <span>Start Project</span>
                        <div class="glow-dot"></div>
                    </a>
                </div>
            </div>

            <!-- Minimal Info -->
            <div class="chromatic-info">
                <span>ANFAS Â© 2026</span>
                <span id="localTime">00:00 IST</span>
            </div>

        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
